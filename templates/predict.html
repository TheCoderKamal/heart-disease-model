<!DOCTYPE html>
<html lang="en" class="h-full bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Make Predictions</title>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-900 to-black text-white">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-gray-800/50 backdrop-blur-xl rounded-3xl shadow-2xl border border-gray-700">
            <!-- Header -->
            <div class="p-6 md:p-8 border-b border-gray-700 bg-gradient-to-r from-gray-800/50 to-gray-900/50">
                <h1 class="text-2xl md:text-3xl font-bold flex items-center gap-3">
                    <i class="fas fa-magic text-blue-500"></i>
                    Make Predictions
                </h1>
            </div>

            <div class="p-6 md:p-8">
                <form action="/predict" method="post" class="space-y-6">
                    {% for column in feature_columns %}
                    <div class="space-y-2">
                        <label for="{{ column }}" class="flex items-center gap-2 text-gray-300 font-medium">
                            <i class="fas fa-tag text-blue-400"></i>
                            {{ column }}
                        </label>
                        <div class="relative group">
                            <input type="number" 
                                   step="any" 
                                   name="{{ column }}" 
                                   id="{{ column }}" 
                                   required
                                   class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl
                                          text-white placeholder-gray-500
                                          focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20
                                          hover:border-gray-600
                                          transition-all duration-300">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
                                <span class="text-gray-500 group-focus-within:text-blue-500 transition-colors">
                                    <i class="fas fa-hashtag"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full mt-8 py-4 px-6 bg-gradient-to-r from-blue-600 to-blue-500 
                                   hover:from-blue-500 hover:to-blue-600 text-white rounded-xl text-lg font-medium
                                   transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-blue-500/25
                                   focus:ring-4 focus:ring-blue-500/20 group flex items-center justify-center gap-2">
                        <i class="fas fa-play group-hover:rotate-12 transition-transform"></i>
                        Predict
                    </button>
                </form>
            </div>
        </div>

        <!-- Floating Help Button -->
        <button class="fixed bottom-6 right-6 p-4 bg-blue-500 rounded-full shadow-lg hover:bg-blue-600 
                       transition-all duration-300 hover:-translate-y-1 hover:shadow-xl group">
            <i class="fas fa-question text-white group-hover:rotate-12 transition-transform"></i>
        </button>
    </div>
</body>
</html>
