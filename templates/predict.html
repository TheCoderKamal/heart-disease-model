<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <title>Make Predictions</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title"><i class="fas fa-magic"></i> Make Predictions</h1>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    {% for column in feature_columns %}
                    <div class="mb-3">
                        <label for="{{ column }}" class="form-label"><i class="fas fa-tag"></i> {{ column }}:</label>
                        <input type="number" step="any" class="form-control" name="{{ column }}" id="{{ column }}" required>
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary"><i class="fas fa-play"></i> Predict</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
