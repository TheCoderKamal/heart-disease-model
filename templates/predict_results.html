<!DOCTYPE html>
<html lang="en" class="h-full bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Prediction Results</title>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-900 to-black text-white flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-gray-800/50 backdrop-blur-xl rounded-3xl shadow-2xl border border-gray-700 p-6 md:p-8">
            <!-- Header -->
            <div class="border-b border-gray-700 pb-4 mb-6">
                <h1 class="text-2xl md:text-3xl font-bold flex items-center gap-3">
                    <i class="fas fa-chart-bar text-blue-500"></i>
                    Prediction Results
                </h1>
            </div>
            
            <!-- Prediction Output -->
            <div class="mt-6 text-xl font-medium">
                {% if prediction == 1 %}
                    <p class="text-red-400"><i class="fas fa-exclamation-triangle"></i> The patient <strong>has diabetes</strong> ⚠️</p>
                {% else %}
                    <p class="text-green-400"><i class="fas fa-check-circle"></i> The patient is <strong>not diabetic</strong> ✅</p>
                {% endif %}
            </div>

            <!-- Buttons -->
            <div class="mt-8 flex flex-col md:flex-row gap-4">
                <a href="/predict" class="w-full md:w-1/2 py-3 px-6 bg-blue-600 hover:bg-blue-500 
                   text-white rounded-xl text-lg font-medium transition-all duration-300
                   flex items-center justify-center gap-2 hover:-translate-y-0.5 shadow-lg hover:shadow-blue-500/25">
                    <i class="fas fa-redo"></i>
                    Make Another Prediction
                </a>
                <a href="/" class="w-full md:w-1/2 py-3 px-6 bg-gray-700 hover:bg-gray-600 
                   text-white rounded-xl text-lg font-medium transition-all duration-300
                   flex items-center justify-center gap-2 hover:-translate-y-0.5 shadow-lg hover:shadow-gray-500/25">
                    <i class="fas fa-upload"></i>
                    Upload New Dataset
                </a>
            </div>
        </div>
    </div>
</body>
</html>
