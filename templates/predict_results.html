<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <title>Prediction Results</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title"><i class="fas fa-chart-bar"></i> Prediction Results</h1>
            </div>
            <div class="card-body">
                <p class="lead">The predicted value is: <strong>{{ prediction }}</strong></p>
                <div class="mt-3">
                    <a href="/predict" class="btn btn-primary"><i class="fas fa-redo"></i> Make Another Prediction</a>
                    <a href="/" class="btn btn-secondary"><i class="fas fa-upload"></i> Upload New Dataset</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
